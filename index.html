<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>why.txt</title>
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="/app/stylesheets/app.css">
  <link rel="stylesheet" href="/app/stylesheets/fontawesome.css">
</head>

<body data-theme="light">
  <div class="shell">
    <aside>
      <div class="brow">
        <h1>why.txt</h1>
        <button type="button" id="ins_btn" hidden>install</button>
      </div>
      <div class="nact">
        <button type="button" id="new_btn" title="Create a new note (Alt+N or Insert)"><i class="fa-solid fa-plus"
            aria-hidden="true"></i></button>
        <button type="button" id="dup_btn" title="Duplicate current note" disabled><i class="fa-solid fa-copy"
            aria-hidden="true"></i></button>
        <button type="button" id="del_btn" title="Delete current note (Alt+Delete)" disabled><i class="fa-solid fa-trash"
            aria-hidden="true"></i></button>
      </div>
      <div class="sfield">
        <span class="sicon" aria-hidden="true"><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="search" id="filt_in" placeholder="search notes"
          title="Search notes (Alt+S or Ctrl/Cmd+K)">
      </div>
      <ul class="nlist" id="note_list"></ul>
      <div class="estate" id="empty_box" hidden>Nothing!</div>
    </aside>
    <div class="nav-layer" id="nav_layer" aria-hidden="true"></div>
    <main>
      <div class="tbar">
        <div class="trow">
          <button type="button" class="mbtn" id="menu_btn" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
          </button>
          <input type="text" id="title_in" placeholder="untitled note"
            title="Rename note (Alt+Y)">
        </div>
        <div class="fbar">
          <div class="swrap">
            <select id="font_sel" aria-label="font family">
              <option value="inherit">Default font</option>
              <option value="Georgia, serif">Georgia</option>
              <option value="Times New Roman, Times, serif">Times New Roman</option>
              <option value="Palatino, serif">Palatino</option>
              <option value="Arial, Helvetica, sans-serif">Arial</option>
              <option value="Verdana, Geneva, sans-serif">Verdana</option>
              <option value="'Segoe UI', sans-serif">Segoe UI</option>
              <option value="'Courier New', Courier, monospace">Courier New</option>
              <option value="'Fira Code', monospace">Fira Code</option>
              <option value="'Lucida Console', Monaco, monospace">Lucida Console</option>
              <option value="'Verdana', 'Geneva', sans-serif">Verdana</option>
            </select>
          </div>
          <div class="swrap">
            <select id="size_sel" aria-label="font size">
              <option value="3">Normal</option>
              <option value="2">Small</option>
              <option value="4">Large</option>
              <option value="5">Larger</option>
              <option value="6">Huge</option>
              <option value="10">Absurd</option>
            </select>
          </div>
          <div class="fgroup" role="group" aria-label="text style">
            <button class="fbtn" type="button" data-command="bold" aria-pressed="false" title="Bold (Ctrl+B)"
              aria-label="Bold"><i class="fa-solid fa-bold" aria-hidden="true"></i></button>
            <button class="fbtn" type="button" data-command="italic" aria-pressed="false" title="Italic (Ctrl+I)"
              aria-label="Italic"><i class="fa-solid fa-italic" aria-hidden="true"></i></button>
            <button class="fbtn" type="button" data-command="underline" aria-pressed="false" title="Underline (Ctrl+U)"
              aria-label="Underline"><i class="fa-solid fa-underline" aria-hidden="true"></i></button>
            <button class="fbtn" type="button" data-command="strikeThrough" aria-pressed="false" title="Strikethrough"
              aria-label="Strikethrough"><i class="fa-solid fa-strikethrough" aria-hidden="true"></i></button>
          </div>
          <div class="fgroup" role="group" aria-label="alignment">
            <button class="fbtn" type="button" data-command="justifyLeft" data-alignment aria-pressed="true"
              title="Align left" aria-label="Align left"><i class="fa-solid fa-align-left"
                aria-hidden="true"></i></button>
            <button class="fbtn" type="button" data-command="justifyCenter" data-alignment aria-pressed="false"
              title="Align center" aria-label="Align center"><i class="fa-solid fa-align-center"
                aria-hidden="true"></i></button>
            <button class="fbtn" type="button" data-command="justifyRight" data-alignment aria-pressed="false"
              title="Align right" aria-label="Align right"><i class="fa-solid fa-align-right"
                aria-hidden="true"></i></button>
            <button class="fbtn" type="button" data-command="justifyFull" data-alignment aria-pressed="false"
              title="Justify" aria-label="Justify"><i class="fa-solid fa-align-justify" aria-hidden="true"></i></button>
          </div>
          <div class="fgroup" role="group" aria-label="lists and indentation">
            <button class="fbtn" type="button" data-command="insertUnorderedList" aria-pressed="false"
              title="Bullet list" aria-label="Bullet list"><i class="fa-solid fa-list-ul"
                aria-hidden="true"></i></button>
            <button class="fbtn" type="button" data-command="insertOrderedList" aria-pressed="false"
              title="Numbered list" aria-label="Numbered list"><i class="fa-solid fa-list-ol"
                aria-hidden="true"></i></button>
            <button class="fbtn" type="button" data-command="outdent" aria-pressed="false" title="Outdent"
              aria-label="Outdent"><i class="fa-solid fa-outdent" aria-hidden="true"></i></button>
            <button class="fbtn" type="button" data-command="indent" aria-pressed="false" title="Indent"
              aria-label="Indent"><i class="fa-solid fa-indent" aria-hidden="true"></i></button>
          </div>
          <div class="fgroup" role="group" aria-label="utility">
            <button class="fbtn" type="button" id="clr_btn" aria-pressed="false" title="Clear formatting"
              aria-label="Clear formatting"><i class="fa-solid fa-broom" aria-hidden="true"></i></button>
            <button class="fbtn" type="button" data-command="undo" aria-pressed="false" title="Undo (Ctrl+Z)"
              aria-label="Undo"><i class="fa-solid fa-arrow-rotate-left" aria-hidden="true"></i></button>
            <button class="fbtn" type="button" data-command="redo" aria-pressed="false" title="Redo (Ctrl+Y)"
              aria-label="Redo"><i class="fa-solid fa-arrow-rotate-right" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
      <section id="edit_area" contenteditable="true" spellcheck="true" aria-label="Note editor"></section>
      <div class="sbar">
        <div class="sgroup">
          <span id="save_lbl"><i class='fas fa-check'></i></span>
          <span class="tag on" id="conn_tag">online</span>
        </div>
        <div class="sgroup">
          <span id="word_lbl">0 words</span> -
          <a class="meta-link" href="https://github.com/exerinity/why" target="_blank" rel="noopener noreferrer">source</a> -
          <a class="meta-link" href="https://exerinity.dev" target="_blank" rel="noopener noreferrer">by exerinity</a> -
          <button type="button" id="theme_btn">Lumos!</button>
        </div>
      </div>
    </main>
  </div>
  <template id="note_tpl">
    <li>
      <button type="button" class="nbtn">
        <span class="ntitle"></span>
        <span class="nmeta">
          <span class="mupd"></span>
          <span class="mlen"></span>
        </span>
      </button>
    </li>
  </template>
  <script type="module" src="/app/scripts/main.js"></script>
</body>

</html>
